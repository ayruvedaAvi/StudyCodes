<!DOCTYPE html>
<html>
    <head>
        <!-- The following line is an example of linking external css. -->
        <link rel="stylesheet" href="stylesheets.css" type="text/css">

        <!-- The following line is an example of internal css. -->
        <style type="text/css">
            p{
                color:blue;
            }
        </style>
        <title>Question 2)b </title>
    </head>
    <body>
        <p>This is blue in color and is an example of internal css.</p>
        <h3 id="hello">This is in yellow colour and is an example of external css with ID selector.</h3>
        <h3 style="color: tomato;">This is tomato in colour and is an example of inline CSS.</h3>
    </body>
</html>
