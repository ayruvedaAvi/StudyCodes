<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

    </head>
    <body>
        <form action="">
        <table border="1" >
            <tr>
                <th colspan="2">Fill the form below</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Feedback:</td>
                <td><textarea name="" id="" cols="30" rows="3" style="overflow-y: scroll; overflow-x: scroll;"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td> Subject </td>
                <td>
                    <input type="checkbox" name="sub" value="Web" >Web
                    <input type="checkbox" name="sub" value="Math" >Math
                    <input type="checkbox" name="sub" value="Graphics" >Graphics
                    <input type="checkbox" name="sub" value="English" >English
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Reset All">
                <input type="submit" value="Submit Above Details"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
