<html>
    <head>
        <title>Simple Form</title>

    <body>
        <form action="">
            Name: <input type="text" name="" id=""><br>

            Gender: <input type="button" name="gender" value="male">Male
                    <input type="button" name="gender" value="female">Female <br>

            <input type="submit" name="" id="" value="Log in">
            <input type="reset" value="Reset">
        </form>
    </body>
