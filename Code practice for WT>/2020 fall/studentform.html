<!DOCTYPE html>
<html>
    <head>
        <title>
            Student application Form
        </title>
    </head>
    <body>
        <b>Students Data Entry Form</b><br><br>
        <form action="">
            Student Name: <input type="text"> <br><br>
            Address: <input type="text" name="" id=""><br><br>
            College: <input type="text" name="" id=""><br><br>
            Email: <input type="email" name="" id=""><br><br>
            Gender: <input type="radio" name="gender" id="">Boy
                    <input type="radio" name="gender">Girl
                    <input type="radio" name="gender">Other <br><br>
            Subjects: <input type="checkbox" name="sub" id="">PQT
                      <input type="checkbox" name="sub" id="">WT
                      <input type="checkbox" name="sub" id="">DSA
                      <input type="checkbox" name="sub" id="">LC
                      <input type="checkbox" name="sub" id="">EMTH-III
                      <input type="checkbox" name="sub" id="">EC&I <br><br>
            City/Town: <select name="city" id="">
                        <option value="ktm">Kathmandu</option>
                        <option value="nkt" selected="selected" >Nuwakot</option>
                        <option value="pkr">Pokhara</option>
                        <option value="btr">Biratnagar</option>
            </select><br><br><br><br><br><br>
            Comments: <br>
            <textarea name="" id="" cols="30" rows="4"></textarea><br><br>
            <input type="reset" name="" id="" value="Clear">
            <input type="submit" name="" id="" value="Submit">
        </form>
    </body>
</html>
